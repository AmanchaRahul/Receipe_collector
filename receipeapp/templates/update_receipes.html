<!DOCTYPE html>
<html>
    <head>
        <title>receipepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <h2>Update Receipe</h2>
                <hr>
                <div class="mb-3">
                <label>Receipe name</label>
                <input type="text" class="form-control" value="{{receipe.receipe_name}}" name="receipe_name" required>
                </div>

                <div class="mb-3">
                  <label>Receipe description</label>
                  <textarea class="form-control" name="receipe_description" required>{{receipe.receipe_description}}</textarea>
                </div>

                <div class="mb-3">
                    <label>Receipe Image</label>
                    <input type="file" class="form-control" name="receipe_image">
                    </div>
                
                <button type="submit" class="btn btn-success">update receipe</button>
                </div>
            </body>
            </html>
